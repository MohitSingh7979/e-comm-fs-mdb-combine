<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width" />
    <title>log-in page</title>
    <script type="module"
            src="script.js"
            defer></script>
    <style>
      body {
        justify-content: center;
        align-items: center;
      }
    </style>
    <!-- -******************************************** -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
          crossorigin="anonymous" />
    <!-- -******************************************** -->
  </head>

  <body class="bg-body-secondary   ">
    <div class=" container min-vh-100 min-vw-100   d-flex   justify-content-center align-items-center  ">
      <form id="login_form"
            class="bg-dark-subtle ">
        <div class="mb-3 ">
          <label class="form-label container "> Email
            <input type="email"
                   name="email"
                   placeholder="ie. a@b.c"
                   required
                   class="form-control " />
          </label>
        </div>
        <div class="mb-3 align-items-center ">
          <label class="form-label container ">Password
            <input type="password"
                   name="password"
                   required
                   class="form-control " />
          </label>
        </div>
        <div class="mb-3 container ">
          <label class="">New user?, <a href="/register">Register here</a></label>
        </div>
        <div class="container ">
          <p class="p-2 row">
            <input type="submit"
                   value="Sign in"
                   class=" btn btn-success" />
          </p>
        </div>
      </form>
      <p id="info"></p>
    </div>
    <!-- -******************************************** -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <!-- -******************************************** -->
  </body>

</html>
